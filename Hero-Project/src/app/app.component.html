<div class="container mt-5">
    <div class="form-area">
        <form #fm='ngForm' (ngSubmit)="onSubmit(fm)"> <!--angular template variable # , directive  -->
            <div class="form-group">
                <label> First Name </label>
                <input type="text" placeholder="Full Name" class="form-control" name="fullName" ngModel
                    #fullName='ngModel' (change)="getValue(fullName)" required
                    [ngClass]="{ 'is-invalid' : fullName.touched && fullName.invalid}" minlength="5" maxlength="10">

                <div *ngIf="fullName.errors && fullName.errors['required']">
                    <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">
                        Full Name is required ...
                    </div>
                </div>
                <div *ngIf="fullName.errors && fullName.errors['minlength']">
                    <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">
                        Full Name must be atleast 5 characters ...
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label> Email </label>
                <input type="email" placeholder="Email" class="form-control" name="email" ngModel #email="ngModel"
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required
                    [ngClass]="{ 'is-invalid' : email.touched && email.invalid}">

                <div *ngIf="email.errors && email.errors['required']">
                    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                        Email is required ...
                    </div>
                </div>
                <div *ngIf="email.errors && email.errors['pattern']">
                    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                        Invalid Email Address ...
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label> Address </label>
                <textarea cols="30" rows="10" placeholder="Address" class="form-control" name="address" ngModel
                    #address='ngModel' required
                    [ngClass]="{ 'is-invalid' : address.touched && address.invalid}"></textarea>
                <div *ngIf="address.errors && address.errors['required']">
                    <div class="alert alert-danger" *ngIf='address.touched && address.invalid'>Address is required</div>
                </div>
            </div>


            <button type="submit" class="btn btn-primary" [disabled]="fm.invalid">Submit </button>
        </form>
    </div>
</div>
